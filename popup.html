<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Web Carbon Calculator</title>
        <script type="module" src="scripts/main.js"></script>
        <style>
            .spinner {
                width: 50px;
                padding: 8px;
                aspect-ratio: 1;
                border-radius: 50%;
                background: #25b09b;
                --_m:
                        conic-gradient(#0000 10%,#000),
                        linear-gradient(#000 0 0) content-box;
                -webkit-mask: var(--_m);
                mask: var(--_m);
                -webkit-mask-composite: source-out;
                mask-composite: subtract;
                animation: l3 1.2s infinite linear;
            }
            @keyframes l3 {to{transform: rotate(1turn)}}
        </style>
    </head>
    <main>
        <button id="begin">
            Calculate CO<sub>2</sub>
        </button>
    </main>
</html>
